<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flint</title>
  </head>
  <body>
    <header>
      <img
        src="./imagens/logo_semsite_semfundo.png"
        alt="Logo flint canto superior esquerdo"
        width="200px"
        height="130px"
      />
    </header>
    <main>
      <section class="content">
        <div class="inputEmail">
          <label for="email">Qual seu Email ?</label>
          <input id="email" type="email" />
        </div>
        <form action="">
          <span>
            Em uma escala de 0 a 10, qual a probabilidade de voce <br />
            recomendar nosso curso para um amigo ou conhecido?
          </span>
          <div class="ListNumbers">
            <div>
              <span>1</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>2</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>3</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>4</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>5</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>6</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>7</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>8</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>

            <div>
              <span>9</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>
            <div>
              <span>10</span>
              <div>
                <button class="RatingButton"></button>
              </div>
            </div>
          </div>

          <span
            >Em relação a nossa monitoria ao-vivo, como você classificou
          </span>

          <div class="rowButtonStar">
            <button class="StarButton">
              <img src="./imagens/iconmonstr-star-5.svg" alt="" />
            </button>

            <button class="StarButton">
              <img src="./imagens/iconmonstr-star-5.svg" alt="" />
            </button>

            <button class="StarButton">
              <img src="./imagens/iconmonstr-star-5.svg" alt="" />
            </button>

            <button class="StarButton">
              <img src="./imagens/iconmonstr-star-5.svg" alt="" />
            </button>

            <button class="StarButton">
              <img src="./imagens/iconmonstr-star-5.svg" alt="" />
            </button>
          </div>

          <div class="rowButtonSubmit">
            <button type="submit">Enviar Resposta</button>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
